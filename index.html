<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>Przetwarzanie PDF</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            text-transform: uppercase;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px 16px;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
        }

        .file-input-label:hover {
            background: #efefef;
            border-color: #667eea;
        }

        .file-input-label.has-file {
            background: #e8f5e9;
            border-color: #4caf50;
            color: #2e7d32;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }

        .status.processing {
            background: #fff3e0;
            color: #e65100;
            display: block;
        }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin-bottom: 25px;
            border-radius: 5px;
            font-size: 13px;
            color: #444;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Przetwarzanie PDF</h1>
        <p class="subtitle">Dodaj numer do dokumentu</p>

        <div class="info-box">
            ‚ÑπÔ∏è U≈ºyj swojego unikalnego linku z numerem ID, wybierz PDF, a aplikacja doda numer w prawym g√≥rnym rogu dokumentu.
        </div>

        <div class="form-group">
            <label>Tw√≥j numer ID:</label>
            <div style="padding: 12px; background: #e8f5e9; border-radius: 10px; font-size: 18px; font-weight: bold; color: #2e7d32; text-align: center;" id="userNumberDisplay">
                ≈Åadowanie...
            </div>
        </div>

        <!-- ZAKOMENTOWANE - Pole inicja≈Ç√≥w (backup na przysz≈Ço≈õƒá)
        <div class="form-group">
            <label for="initials">Twoje inicja≈Çy:</label>
            <input type="text" id="initials" placeholder="np. JK" maxlength="3">
        </div>
        -->

        <div class="form-group">
            <label>Wybierz plik PDF:</label>
            <div class="file-input-wrapper">
                <input type="file" id="pdfFile" accept=".pdf">
                <label for="pdfFile" class="file-input-label" id="fileLabel">
                    üìé Kliknij aby wybraƒá plik
                </label>
            </div>
        </div>

        <button class="btn" id="processBtn" disabled>Przetw√≥rz dokument</button>

        <div class="status" id="status"></div>
    </div>

    <!-- Biblioteka pdf-lib do edycji PDF -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    
    <script>
        // Mapa u≈ºytkownik√≥w: inicja≈Çy -> numer
        const userMap = {
            'JK': '3013172',
            'MM': '3013173',
            'CR': '3013079'
        };

        const initialsInput = document.getElementById('initials');
        const pdfFileInput = document.getElementById('pdfFile');
        const fileLabel = document.getElementById('fileLabel');
        const processBtn = document.getElementById('processBtn');
        const statusDiv = document.getElementById('status');
        const userNumberDisplay = document.getElementById('userNumberDisplay');

        let selectedFile = null;
        let currentUserNumber = null;

        // Odczytaj numer z URL (parametr ?id=3013172)
        function getUserNumberFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            return id;
        }

        // Inicjalizacja - sprawd≈∫ URL i ustaw numer u≈ºytkownika
        function initializeUser() {
            const urlNumber = getUserNumberFromURL();
            
            if (urlNumber) {
                currentUserNumber = urlNumber;
                userNumberDisplay.textContent = `‚úì ${currentUserNumber}`;
                userNumberDisplay.style.background = '#e8f5e9';
                userNumberDisplay.style.color = '#2e7d32';
            } else {
                userNumberDisplay.textContent = '‚ùå Brak numeru w linku!';
                userNumberDisplay.style.background = '#ffebee';
                userNumberDisplay.style.color = '#c62828';
            }
            
            checkFormValid();
        }

        // Uruchom przy starcie
        initializeUser();

        // Obs≈Çuga wyboru pliku
        pdfFileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                fileLabel.textContent = `‚úì ${selectedFile.name}`;
                fileLabel.classList.add('has-file');
                checkFormValid();
            }
        });

        // Obs≈Çuga wpisywania inicja≈Ç√≥w (zakomentowane, ale zostaw funkcjonalno≈õƒá)
        // initialsInput.addEventListener('input', (e) => {
        //     e.target.value = e.target.value.toUpperCase();
        //     checkFormValid();
        // });

        // Sprawd≈∫ czy formularz jest wype≈Çniony
        function checkFormValid() {
            const hasFile = selectedFile !== null;
            const hasValidNumber = currentUserNumber !== null && currentUserNumber !== '';

            processBtn.disabled = !(hasFile && hasValidNumber);
        }

        // Wy≈õwietl status
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }

        // Przetwarzanie PDF
        processBtn.addEventListener('click', async () => {
            const userNumber = currentUserNumber;

            if (!userNumber) {
                showStatus('‚ùå Brak numeru u≈ºytkownika! U≈ºyj specjalnego linku.', 'error');
                return;
            }

            if (!selectedFile) {
                showStatus('‚ùå Wybierz plik PDF!', 'error');
                return;
            }

            try {
                showStatus('‚è≥ Przetwarzam dokument...', 'processing');
                processBtn.disabled = true;

                // Wczytaj plik PDF
                const arrayBuffer = await selectedFile.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

                // Pobierz pierwszƒÖ stronƒô
                const pages = pdfDoc.getPages();
                const firstPage = pages[0];
                const { width, height } = firstPage.getSize();

                // Dodaj numer w prawym g√≥rnym rogu
                const fontSize = 24;
                const text = userNumber;
                
                firstPage.drawText(text, {
                    x: width - 120, // Prawy g√≥rny r√≥g
                    y: height - 40,
                    size: fontSize,
                    color: PDFLib.rgb(1, 0, 0), // Czerwony kolor
                });

                // Zapisz zmodyfikowany PDF
                const pdfBytes = await pdfDoc.save();

                // Pobierz plik
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `dokument_${userNumber}.pdf`;
                a.click();

                showStatus('‚úì Dokument zosta≈Ç pobrany!', 'success');
                
                // Reset formularza po 3 sekundach
                setTimeout(() => {
                    // initialsInput.value = ''; // Zakomentowane - pole inicja≈Ç√≥w ukryte
                    pdfFileInput.value = '';
                    selectedFile = null;
                    fileLabel.textContent = 'üìé Kliknij aby wybraƒá plik';
                    fileLabel.classList.remove('has-file');
                    statusDiv.className = 'status';
                    processBtn.disabled = true;
                }, 3000);

            } catch (error) {
                console.error('B≈ÇƒÖd:', error);
                showStatus('‚ùå B≈ÇƒÖd podczas przetwarzania pliku!', 'error');
                processBtn.disabled = false;
            }
        });

        // Rejestracja Service Worker dla PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker zarejestrowany'))
                .catch(err => console.log('Service Worker b≈ÇƒÖd:', err));
        }
    </script>
</body>
</html>
